#import "~/gql/fragments/MediaImage.gql"

query Reel($uri: String!) {
    nodeByUri(uri: $uri) {
        ... on Page {
            id
            title
            text: encodedContent
            excerpt
            featuredImage {
                node {
                    ...MediaImage
                }
            }
            secondaryFeaturedImage {
                secondaryFeaturedImage {
                    ...MediaImage
                }
            }
            talentMeta {
                abstract
                contactInfo {
                    platform: title
                    to: link
                    title: linkText
                }
            }
            children(first: 99) {
                nodes {
                    ... on Page {
                        id
                        title
                        to: uri
                        excerpt
                        secondaryFeaturedImage {
                            secondaryFeaturedImage {
                                ...MediaImage
                            }
                        }
                        tags {
                            nodes {
                                id
                                name
                            }
                        }
                        featuredImage {
                            node {
                                ...MediaImage
                            }
                        }
                        workMeta {
                            type
                            publication
                            link
                            talentName
                        }
                    }
                }
            }
        }
    }
}
