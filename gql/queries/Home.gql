#import "~/gql/fragments/MediaImage.gql"

query Home {
    nodeByUri(uri: "/featured/") {
        ... on Page {
            id
            title
            featuredImage {
                node {
                    ...MediaImage
                }
            }
            children(first: 2) {
                nodes {
                    ... on Page {
                        id
                        title

                        children(first: 99) {
                            nodes {
                                ... on Page {
                                    id
                                    title
                                    to: uri
                                    text: encodedContent
                                    tags {
                                        nodes {
                                            id
                                            name
                                        }
                                    }
                                    secondaryFeaturedImage {
                                        secondaryFeaturedImage {
                                            ...MediaImage
                                        }
                                    }
                                    featuredImage {
                                        node {
                                            ...MediaImage
                                        }
                                    }
                                    workMeta {
                                        type
                                        publication
                                        link
                                        talentName
                                        workCategory
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}
